{{ define "main" }}
<section class="post-listing">
  {{ range where .Pages "Section" "posts" }}
        <article class="post-listing__article">
            <h2 class="post-listing__title">
                <a class="post-listing__link" href="{{ .Permalink }}">
                    {{ .Title }}
                </a>
            </h2>
        </article>
  {{ end }}
</section>
{{ end }}
